<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="contain">
                <img src="./image/image.svg" loading="lazy" alt="login">
            </div>
            <div class="contain1">
                <p>Bem vindo de volta</p>
                <h4>Faça login na sua conta</h4>
                <form>
                    <label for="email">E-mail</label>
                    <input class="inputs" type="email" placeholder="example@gmail.com">
                    <label for="pass">Senha</label>
                    <input type="password" placeholder="******">
                    <div class="contain2">
                        <label>
                            <input type="radio"> Lembre de mim
                        </label>
                        <a href="#">Esqueçeu sua senha?</a>
                    </div>
                    <button type="button">Entrar</button>
                    <button class="btn"><img src="/image/iconfinder_Google_1298745_1.svg" alt="logo google"/>OU  faça login com o Google</button>
                </form>

                <div class="containers">
                    <span>Não tem uma conta? <a href="#">Cadastre-se</a></span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
